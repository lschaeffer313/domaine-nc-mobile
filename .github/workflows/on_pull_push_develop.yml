name: ğŸ‘®â€â™€ï¸ Lint dart code

on:
  pull_request:
    types:
      - edited
      - opened
      - reopened
      - ready_for_review
    branches: 
    - develop
    - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ¤– Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ›  Setup Flutter environnement
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: ğŸ” Check version
        run: flutter --version

      - name: ğŸ”„ Get Application dependencies
        run: flutter pub get

      - name: ğŸ¨ Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: ğŸš¨ Analyze project source
        run: dart analyze --fatal-infos
